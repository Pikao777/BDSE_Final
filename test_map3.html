<style>
  .container {
    height: 200px;
    width: 200px;
    background-color: red;
    transition: height 1s ease-out;
  }
</style>

<div class="container">
  <!-- Content goes here -->
</div>

<button onclick="disappear()">Disappear</button>

<script>
  function disappear() {
    var container = document.querySelector(".container");
    container.style.height = "0";
  }
</script>
